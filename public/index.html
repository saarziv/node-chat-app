<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join | ChatApp</title>
        <!--makes the page load good on any device --and not too zoomed out , and user cant zoom in\out-->
    <meta name="viewport" content="width=device-width, initial-scale=1 , user-scalable=no">
    <link rel="stylesheet" href="/css/styles.css">

</head>
<!--some weired bug with background color and chrome, changed the css a bit for it to work.-->
<!--so i added style to the html like this..-->
<body class="centered-form" style="background-color: #1F4C69">
    <div class="centered-form__form">
        <!--action tels the browser which page to direct to after the form is submitted.-->
        <form action="/chat.html">
            <div class="form-field">
                <h3>Join a Chat</h3>
            </div>
            <div class="form-field">
                <label>Display name </label>
                <input type="text" name="name" />
            </div>
            <div class="form-field">
                <label>Room name</label>
                <input type="text" name="room" />
            </div>
            <div class="form-field">
                <button>Join</button>
            </div>
        </form>
    </div>
</body>
</html>
